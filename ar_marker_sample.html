<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">

  <!-- ② hiroマーカーでのソース -->
  <a-marker preset="hiro">
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>

  
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
